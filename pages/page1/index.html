<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="js/jQuery3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header" id = "header-id"></header>
  <div class="promo-video" id = "promo-video-id"></div>
  <div class="features" id = "features-id"></div>
  <div class="content" id = "content-id"></div>
  <div class="promo" id = "promo-id"></div>
  <div class="contact" id = "contact-id"></div>
  <div class="footer" id = "footer-id"></div>


  <script type="text/babel">

    const ProjectLogo = ({logoClass, logoImg, logoImgClass}) => {
      return (
        <a href="#" className={logoClass}>
          <img src={`img/${logoImg}`} alt="logo" className={logoImgClass}/>
        </a>
      );
    };

    const ProjectListItem = ({listItemText, listItemClass }) => {
      return <a href="#" className = {listItemClass}>{listItemText}</a>
    };

    const HeaderMenu = () => {
      return (
        <div className = "header__inner1__menu">
          <ProjectListItem listItemText = "Features" listItemClass = "header__inner1__menu__item" />
          <ProjectListItem listItemText = "Pricing" listItemClass = "header__inner1__menu__item" />
          <ProjectListItem listItemText = "Community" listItemClass = "header__inner1__menu__item" />
          <ProjectListItem listItemText = "Support" listItemClass = "header__inner1__menu__item" />
        </div>
      );
    };

    const HeaderInner1 = () => {
      return (
        <div className = "header__inner1">
          <ProjectLogo logoClass = "header__inner1__logo-link" logoImg = "logo.svg"  logoImgClass = "header__inner1__logo-link__img"/>
          <HeaderMenu />
        </div>
      );
    }
    //header-inner1 end

    //header-inner2
    const ProjectButton = ({buttonText, buttonClass}) => {
      return <a href="#" className = {buttonClass}>{buttonText}</a>;
    };

    const HeaderInner2 = () => {
      return (
        <div className = "header__inner2">
          <ProjectButton buttonText = "Log in" buttonClass = "header__inner2__btn" />
          <ProjectButton buttonText = "Register" buttonClass = "header__inner2__btn" />
        </div>
      )
    };
    //header-inner2 end

    //Вставляем  две внутренних блоков header в React.Fragment  
    const HeaderContainer = () => {
      return (
        <div className = "container header-container">
          <HeaderInner1 />
          <HeaderInner2 />
        </div>
      );
    };

    ReactDOM.render(<HeaderContainer />, document.getElementById('header-id'));

    //promo-video
    const Video = () => {
      return (
        <div className = "promo-video__clip-wrapper">
          <video src="video/LOST_IN_KAZAKHSTAN_4K.mp4" className = "promo-video__clip" id = "video-clip"></video>  
        </div>
      );
    };

    const PromoVideoContent = () => {
      return (
        <div className = "promo-video__content">
          <a href="#" className="promo-video__content__link-btn-play" id = "play-btn"></a>
          <h5 className="promo-video__content__title">The largest community of photo enthusiasts</h5>
          <a href="#" className="promo-video__content__btn">Join Today</a>
        </div>
      );
    };

    const PromoVideoBlockContent = () => {
      return (
        <React.Fragment>
          <Video />
          <PromoVideoContent />
        </React.Fragment>
      );
    };

    ReactDOM.render(<PromoVideoBlockContent />, document.getElementById('promo-video-id'));

    //features
    const FeatureslistItem = ({title, text}) => {
      return (
        <li className="features__list__item">
          <h6 className="features__list__item__title">{title}</h6>
          <p className="features__list__item__text">{text}</p>
          <a href="#" className="features__list__item__btn">Learn more</a>
        </li>
      );
    };

    const FeaturesList = () => {
      return (
        <ul className = "features__list">
          <FeatureslistItem 
          title = "Sed ut perspiciatis" 
          text = "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur   magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est." />
          <FeatureslistItem 
          title = "Lorem ipsum dolor" 
          text = "Amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna   aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi." />
          <FeatureslistItem 
          title = "Nemo enim ipsam" 
          text = "Consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est,   qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam." />
          <FeatureslistItem 
          title = "Tempor incididunt" 
          text = "Eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor   sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora." />
        </ul>
      );
    };

    const FeaturesContainer = () => {
      return (
        <div className = "container features-container">
          <h3 className="features__title">Snap photos and share like never before</h3>
          <FeaturesList />
        </div>
      );
    };

    ReactDOM.render(<FeaturesContainer />, document.getElementById('features-id'));

    // content
    const ContentText = ({title, text, extraClass}) => {
      return (
        <div className={`content__item__text-wrapper ${extraClass}`}>
          <h5 className="content__item__text-wrapper__title">{title}</h5>
          <p className="content__item__text-wrapper__text">{text}</p>
        </div>
      );
    };    

    const ImageBlock = ({imageBlockClass, img}) => {
      return (
        <div className = {imageBlockClass}>
          <img src={`uploads/${img}`} alt="" className = {`${imageBlockClass}__img`} />  
        </div>
      );
    };

    const Content1 = () => {
      return (
        <div className = "content1">
          <div className = "container content-container">
            <ImageBlock img = "image1.png" imageBlockClass = "content__item__img-wrapper"/>
            <ContentText title = "Sed ut perspiciatis unde omnis"
            text = "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem." 
            extraClass = "content__item__text-wrapper_1" />
          </div>
        </div>
      );
    };

    const Content2 = () => {
      return (
        <div className = "content2">
          <div className = "container content-container">
            <ContentText title = "Sed ut perspiciatis unde omnis"
            text = "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem."
            extraClass = "content__item__text-wrapper_2" />
            <ImageBlock img = "image2.jpg" imageBlockClass = "content__item__img-wrapper"/>
          </div>
        </div>        
      );
    };

    const ContentReactFragment = () => {
      return (
        <React.Fragment>
          <Content1 />
          <Content2 />
        </React.Fragment>
      );
    };

    ReactDOM.render(<ContentReactFragment />, document.getElementById('content-id'));

    //promo
    const PromoContainer = () => {
      return (
        <div className = "container promo-container">
          <h5 className="promo__title">You’re in good company</h5>
          <p className="promo__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
          <div className = "promo__images">
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>
            <ImageBlock img = "image3.jpg" imageBlockClass = "promo__images__wrapper"/>    
          </div>
        </div>
      );
    };

    ReactDOM.render(<PromoContainer />, document.getElementById('promo-id'));

    //contact
    const ContactContainer = () => {
      return (
        <div className = "container contact-container">
          <p className="contact__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
          </p>
          <div className = "contact__buttons">
            <ProjectButton buttonText = "Join Today" buttonClass = "contact__buttons__btn" />
            <ProjectButton buttonText = "Contact us" buttonClass = "contact__buttons__btn" />
          </div>
        </div>
      );
    };

    ReactDOM.render(<ContactContainer />, document.getElementById('contact-id'));

    //footer
    const FooterMenu = ({text1, text2, text3}) => {
      return (
        <div className = "footer__header__menu">
          <ProjectListItem listItemText = {text1} listItemClass = "footer__header__menu__item" />
          <ProjectListItem listItemText = {text2} listItemClass = "footer__header__menu__item" />  
          <ProjectListItem listItemText = {text3} listItemClass = "footer__header__menu__item" />  
        </div>
      );
    };

    const FooterHeader = () => {
      return (
        <div className = "footer__header">
          <FooterMenu text1 = "Mobile app" text2 = "Community" text3 = "Company" />
          <ProjectLogo logoClass = "footer__header__logo" logoImg = "logo.svg" />
          <FooterMenu text1 = "Help desk" text2 = "Blog" text3 = "Resources" />
        </div>
      );
    };

    const FooterContainer = () => {
      return (
        <div className = "container footer-container">
          <FooterHeader />
          <div className="footer__social">
            <a href="#" className="footer__social__link ic-facebook"></a>
            <a href="#" className="footer__social__link ic-twitter"></a>
            <a href="#" className="footer__social__link ic-youtube"></a>
            <a href="#" className="footer__social__link ic-linkedin"></a>
          </div>
          <p className="footer__text">© Photo, Inc. 2019. We love our users!</p>
        </div>
      );
    };

    ReactDOM.render(<FooterContainer />, document.getElementById('footer-id'));
    
  </script>
  
</body>
</html>
